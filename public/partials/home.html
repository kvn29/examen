<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <!-- Slider -->
      <div id="Carousel" class="carousel slide">
        <ol class="carousel-indicators">
            <li data-target="Carousel" data-slide-to="0" class="active"></li>
            <li data-target="Carousel" data-slide-to="1"></li>
        </ol>
        <div class="carousel-inner">
          <div class="item active">
            <img src="img/1.jpg" class="img-responsive">
          </div>
          <div class="item">
            <img src="img/2.jpg" class="img-responsive">
          </div>
        </div>

        <span class="left carousel-control" data-target="#Carousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </span>
        <span class="right carousel-control" data-target="#Carousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
        </span>
      </div>
    </div>
  </div>
  <div class="row marginTop">
    <div class="col-xs-12 col-sm-6">
      <div class="listHotel">
        <h1>Nos hôtels</h1>
          <div ng-repeat="hotel in homeStore.hotels" class="hotelList" style="background:linear-gradient(to bottom, rgba(0, 0, 0, 0) 30%,rgba(0, 0, 0, 0.65) 100%), url('{{hotel.photos[0]}}') no-repeat 100%;">
            <!-- <img ng-src="{{hotel.photos[0]}}" class="img-responsive"/> -->
            <a href="#/hotel/{{hotel._id}}" class="linkToHotel">{{hotel.name}}</a>
            <br/>
            <span ng-show="hotel.stars === 0">
              <img src="img/vide.png" alt="" class="etoile"/>
              <img src="img/vide.png" alt="" class="etoile"/>
              <img src="img/vide.png" alt="" class="etoile"/>
              <img src="img/vide.png" alt="" class="etoile"/>
              <img src="img/vide.png" alt="" class="etoile"/>
            </span>
            <span ng-show="hotel.stars === 1">
              <img src="img/pleine.png" alt="" class="etoile"/>
              <img src="img/vide.png" alt="" class="etoile"/>
              <img src="img/vide.png" alt="" class="etoile"/>
              <img src="img/vide.png" alt="" class="etoile"/>
              <img src="img/vide.png" alt="" class="etoile"/>
            </span>
            <span ng-show="hotel.stars === 2">
              <img src="img/pleine.png" alt="" class="etoile"/>
              <img src="img/pleine.png" alt="" class="etoile"/>
              <img src="img/vide.png" alt="" class="etoile"/>
              <img src="img/vide.png" alt="" class="etoile"/>
              <img src="img/vide.png" alt="" class="etoile"/>
            </span>
            <span ng-show="hotel.stars === 3">
              <img src="img/pleine.png" alt="" class="etoile"/>
              <img src="img/pleine.png" alt="" class="etoile"/>
              <img src="img/pleine.png" alt="" class="etoile"/>
              <img src="img/vide.png" alt="" class="etoile"/>
              <img src="img/vide.png" alt="" class="etoile"/>
            </span>
            <span ng-show="hotel.stars === 4">
              <img src="img/pleine.png" alt="" class="etoile"/>
              <img src="img/pleine.png" alt="" class="etoile"/>
              <img src="img/pleine.png" alt="" class="etoile"/>
              <img src="img/pleine.png" alt="" class="etoile"/>
              <img src="img/vide.png" alt="" class="etoile"/>
            </span>
            <span ng-show="hotel.stars === 5">
              <img src="img/pleine.png" alt="" class="etoile"/>
              <img src="img/pleine.png" alt="" class="etoile"/>
              <img src="img/pleine.png" alt="" class="etoile"/>
              <img src="img/pleine.png" alt="" class="etoile"/>
              <img src="img/pleine.png" alt="" class="etoile"/>
            </span>
          </div>
      </div>
    </div>
    <div class="col-xs-12 col-sm-6">
      <div class="listCommentaire">

        <h1>Ils réagissent</h1>
        <div ng-repeat="hotel in homeStore.hotels">
          <ul>
            <li ng-repeat="review in hotel.reviews | orderBy:'createdOn'">
              <span class="commentName">{{review.name}}</span>
              <span ng-show="review.rating === 0">
                <img src="img/vide.png" alt="" class="etoile"/>
                <img src="img/vide.png" alt="" class="etoile"/>
                <img src="img/vide.png" alt="" class="etoile"/>
                <img src="img/vide.png" alt="" class="etoile"/>
                <img src="img/vide.png" alt="" class="etoile"/>
              </span>
              <span ng-show="review.rating === 1">
                <img src="img/pleine.png" alt="" class="etoile"/>
                <img src="img/vide.png" alt="" class="etoile"/>
                <img src="img/vide.png" alt="" class="etoile"/>
                <img src="img/vide.png" alt="" class="etoile"/>
                <img src="img/vide.png" alt="" class="etoile"/>
              </span>
              <span ng-show="review.rating === 2">
                <img src="img/pleine.png" alt="" class="etoile"/>
                <img src="img/pleine.png" alt="" class="etoile"/>
                <img src="img/vide.png" alt="" class="etoile"/>
                <img src="img/vide.png" alt="" class="etoile"/>
                <img src="img/vide.png" alt="" class="etoile"/>
              </span>
              <span ng-show="review.rating === 3">
                <img src="img/pleine.png" alt="" class="etoile"/>
                <img src="img/pleine.png" alt="" class="etoile"/>
                <img src="img/pleine.png" alt="" class="etoile"/>
                <img src="img/vide.png" alt="" class="etoile"/>
                <img src="img/vide.png" alt="" class="etoile"/>
              </span>
              <span ng-show="review.rating === 4">
                <img src="img/pleine.png" alt="" class="etoile"/>
                <img src="img/pleine.png" alt="" class="etoile"/>
                <img src="img/pleine.png" alt="" class="etoile"/>
                <img src="img/pleine.png" alt="" class="etoile"/>
                <img src="img/vide.png" alt="" class="etoile"/>
              </span>
              <span ng-show="review.rating === 5">
                <img src="img/pleine.png" alt="" class="etoile"/>
                <img src="img/pleine.png" alt="" class="etoile"/>
                <img src="img/pleine.png" alt="" class="etoile"/>
                <img src="img/pleine.png" alt="" class="etoile"/>
                <img src="img/pleine.png" alt="" class="etoile"/>
              </span>
              <br/>
               {{review.review}}
              <br/>

            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>




</div>
