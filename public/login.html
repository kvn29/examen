<!DOCTYPE html>
<html ng-app="examen3">
  <head>
    <meta charset="utf-8">
    <title>HoBook</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/stylehome.css"/>
    <style>body{background: inherit;}</style>
  </head>
  <body ng-controller="accueilController as accueilStore">

    <header header></header>

    <div class="container" style="margin-top:100px;">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-sm-offset-3 loginWindow">
          <h1>Se connecter</h1>
          <form name="seConnecterCommentaireForm" action="/connexion" method="POST">
            <div class="form-group">
              <label>Email</label>
              <input ng-model="email" type="text" placeholder="Email" required class="form-control" name="email" />
            </div>
            <div class="form-group">
              <label>Mot de passe</label>
              <input ng-model="motdepasse" type="text" placeholder="Mot de passe" required class="form-control" name="motdepasse"/>
            </div>
            <input type="submit" class="btn btn-primary pull-right" value="Se connecter"/>
          </form>
        </div>
      </div>
    </div>


    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/angular-route.min.js"></script>
    <script type="text/javascript" src="js/angular-locale_fr-fr.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
